    tag: "v2.0.0"
  resources:
    requests:
      cpu: 10m
      memory: 10Mi
    limits:
      cpu: 500m
      memory: 1Gi
  ingress:
    enabled: true
    className: "kong"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      konghq.com/https-redirect-status-code: "301"
      konghq.com/plugins: response-header
      konghq.com/protocols: "https"
      konghq.com/strip-path: "false"
    hostname: "stats-blockscout.ascendbit.network"
    tls:
      enabled: true
      secretName: stats-blockscout-cert-tls
  env:
    STATS__BLOCKSCOUT_DB_URL: "postgresql://blockscout:nyruNA3LZ4DIHhiw@blockscout-rds.in.ascendbit.network:5432/blockscout"
